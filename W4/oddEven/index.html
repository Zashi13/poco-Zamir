<head>
    <script>
        let number;
        number = prompt("Enter a number between 0 and 20");
        if(Number(number) < 0 || Number(number) > 20){
            alert("You think you're funny?")
        }

        else {
            oddEven = number % 2;
            if(oddEven == 1){
                alert(number + " is odd");
            }

            else{
                alert(number + " is even");
            }
        }
    </script>
</head>

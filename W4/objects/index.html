<head>
    <script>

        let year = new Date().getFullYear();

        var person = new function() {
            this.name = "Zamir";
            this.lastname = "Loshi";
            this.birth = 2002;
            this.age = agecalculator(this.birth);
        }

        function agecalculator (birthyear){
            var age;
            age = year - birthyear;
            return age;
        }
        console.log(person);
        alert(person.age);

    </script>
</head>

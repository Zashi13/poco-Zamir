<body>
<script>var numbersArr = [];
    console.log(numbersArr);
</script>

    <form id="form">
    <label for="number">Input a number</label>
    <input type="number" name="number" id="number">
    <button type="button" onclick="storeInput()">Store Input</button>
</form>

<script>
    function storeInput() {

  var input = document.getElementById("number");

  var value = input.value;

  numbersArr.push(value);
  numbersArr.sort(function(a, b) {
  return a - b;
});
  console.log(numbersArr);
  document.getElementById("output").innerHTML = numbersArr;
}
</script>

<h1 id="output"></h1>
</body>
